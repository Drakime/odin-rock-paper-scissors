<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Rock Paper Scissors</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="header">
    <img src="./img/logo.png" alt="Website logo" class="header-logo">
    <h1 class="header-title">Rock Paper Scissors</h1>
  </div>

  <div class="container">
    <div class="choices">
      <img src="./img/rock.png" alt="Rock option" class="option-button">
      <img src="./img/paper.png" alt="Paper option" class="option-button">
      <img src="./img/scissors.png" alt="Scissors option" class="option-button">
    </div>
    <p class="result-display">[This is where the result of the round goes]</p>
    <div class="results">
      <div class="player-details">
        <p class="player-score">0</p>
        <p>Player</p>
      </div>
      <div class="computer-details">
        <p class="computer-score">0</p>
        <p>Computer</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Copyright Â© Drakime 2023</p>
  </div>
</body>

</html>
